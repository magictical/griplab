<!doctype html>

<html class="dark" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GripLab - 세션 종료</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans+KR:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#06f9f9",
              "background-light": "#f5f8f8",
              "background-dark": "#0f2323",
              "dial-active": "#FF6B00", // Orange for RPE 8
              "dial-track": "#1A2C2C",
            },
            fontFamily: {
              display: ["Space Grotesk", "Noto Sans KR", "sans-serif"],
              sans: ["Noto Sans KR", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              full: "9999px",
            },
            backgroundImage: {
              "glow-radial": "radial-gradient(circle at center, var(--tw-gradient-stops))",
            },
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar hide for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Glassmorphism utilities */
      .glass-panel {
        background: rgba(15, 35, 35, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Dial Animation Simulation */
      @keyframes pulse-glow {
        0%,
        100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }
      .animate-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white h-screen flex flex-col overflow-hidden selection:bg-primary selection:text-black"
  >
    <!-- Ambient Background Glow (Dynamic based on RPE) -->
    <!-- Simulating RPE 8 (Hard) -> Orange/Red Glow -->
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120vw] h-[120vw] bg-glow-radial from-dial-active/10 via-background-dark/80 to-background-dark rounded-full mix-blend-screen animate-glow"
      ></div>
      <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-background-dark to-transparent z-10"></div>
      <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-background-dark to-transparent z-10"></div>
    </div>
    <!-- Header -->
    <header class="relative z-20 flex items-center justify-between px-4 pt-4 pb-2 w-full">
      <button
        class="flex items-center justify-center size-10 rounded-full hover:bg-white/10 transition-colors text-white/70"
      >
        <span class="material-symbols-outlined !text-[24px]">close</span>
      </button>
      <div class="flex flex-col items-center">
        <h2 class="text-white text-base font-bold tracking-tight">세션 종료</h2>
        <span class="text-primary/80 text-xs font-medium tracking-wider">01:30:00 완료</span>
      </div>
      <div class="size-10"></div>
      <!-- Spacer for centering -->
    </header>
    <!-- Main Content -->
    <main class="relative z-10 flex-1 flex flex-col items-center justify-center w-full px-6">
      <!-- Question Headline -->
      <div class="text-center mb-8 animate-fade-in-up">
        <h1 class="text-white text-2xl md:text-3xl font-bold leading-tight tracking-tight drop-shadow-lg">
          오늘의 훈련 강도는<br />어땠나요?
        </h1>
      </div>
      <!-- Interactive Dial Component -->
      <div
        class="relative size-72 md:size-80 flex items-center justify-center group cursor-pointer select-none touch-none"
      >
        <!-- Dial Background/Structure -->
        <div
          class="absolute inset-0 rounded-full bg-[#152020] shadow-[inset_0_0_20px_rgba(0,0,0,0.5)] border border-white/5"
        ></div>
        <!-- SVG Progress Ring -->
        <svg class="absolute inset-0 w-full h-full -rotate-90 transform p-4" viewbox="0 0 100 100">
          <!-- Track -->
          <circle cx="50" cy="50" fill="none" r="44" stroke="#1f2f2f" stroke-width="6"></circle>
          <!-- Ticks (Decor) -->
          <g class="text-white/10" fill="none" stroke="currentColor" stroke-dasharray="1 4" stroke-width="0.5">
            <circle cx="50" cy="50" r="36"></circle>
          </g>
          <!-- Active Progress (RPE 8 = 80%) -->
          <!-- Dasharray = 2*PI*R approx 276. 80% is ~221 -->
          <circle
            class="drop-shadow-[0_0_10px_rgba(255,107,0,0.6)] transition-all duration-500 ease-out"
            cx="50"
            cy="50"
            fill="none"
            r="44"
            stroke="url(#gradient-dial)"
            stroke-dasharray="276"
            stroke-dashoffset="55"
            stroke-linecap="round"
            stroke-width="6"
          ></circle>
          <!-- Defs for Gradient -->
          <defs>
            <lineargradient id="gradient-dial" x1="0%" x2="100%" y1="0%" y2="0%">
              <stop offset="0%" stop-color="#06f9f9"></stop>
              <!-- Primary Cyan -->
              <stop offset="50%" stop-color="#FFD166"></stop>
              <!-- Yellow transition -->
              <stop offset="100%" stop-color="#FF6B00"></stop>
              <!-- Intense Orange/Red -->
            </lineargradient>
          </defs>
        </svg>
        <!-- Knob Indicator (Visual representation of the handle at 80%) -->
        <div class="absolute w-full h-full rounded-full animate-spin-slow" style="transform: rotate(288deg)">
          <div
            class="absolute top-4 left-1/2 -translate-x-1/2 w-6 h-6 bg-background-dark border-2 border-dial-active rounded-full shadow-[0_0_15px_rgba(255,107,0,0.8)] flex items-center justify-center"
          >
            <div class="w-2 h-2 bg-white rounded-full"></div>
          </div>
        </div>
        <!-- Central Data Display -->
        <div class="absolute inset-0 flex flex-col items-center justify-center z-10 pointer-events-none">
          <span
            class="text-dial-active text-[80px] md:text-[96px] font-bold leading-none tracking-tighter drop-shadow-2xl"
            style="
              font-feature-settings:
                &quot;tnum&quot; on,
                &quot;lnum&quot; on;
            "
          >
            8
          </span>
          <span
            class="text-white/90 text-lg font-medium tracking-widest uppercase mt-2 bg-white/5 px-3 py-1 rounded-full backdrop-blur-sm border border-white/5"
          >
            힘듦
          </span>
        </div>
      </div>
      <!-- Contextual Message (Mercy Rule / Encouragement) -->
      <div class="mt-10 h-16 flex items-center justify-center px-4 w-full max-w-sm">
        <p class="text-white/70 text-sm md:text-base text-center leading-relaxed font-normal">
          한계까지 밀어붙였군요.<br />
          <span class="text-primary font-medium">충분한 휴식이 성장의 열쇠입니다.</span>
        </p>
      </div>
    </main>
    <!-- Footer Actions -->
    <footer
      class="relative z-20 w-full p-6 pb-8 bg-gradient-to-t from-background-dark via-background-dark/95 to-transparent"
    >
      <button
        class="group relative w-full flex items-center justify-center h-14 bg-primary rounded-xl overflow-hidden transition-all hover:scale-[1.02] active:scale-[0.98] shadow-[0_0_20px_rgba(6,249,249,0.3)]"
      >
        <div
          class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"
        ></div>
        <span class="relative text-background-dark font-bold text-lg tracking-wide flex items-center gap-2">
          기록 저장하기
          <span class="material-symbols-outlined text-xl font-bold">arrow_forward</span>
        </span>
      </button>
    </footer>
  </body>
</html>
