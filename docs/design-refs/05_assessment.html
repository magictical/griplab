<!doctype html>

<html class="dark" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GripLab - Tier Assignment</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans+KR:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#06f9f9",
              "background-light": "#f5f8f8",
              "background-dark": "#0f2323",
              "surface-dark": "#1b2727",
              "surface-dark-lighter": "#243434",
            },
            fontFamily: {
              display: ["Space Grotesk", "Noto Sans KR", "sans-serif"],
              body: ["Noto Sans KR", "sans-serif"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
    <style>
      .custom-radio:checked + div {
        border-color: #06f9f9;
        background-color: rgba(6, 249, 249, 0.05);
      }
      .custom-radio:checked + div .check-icon {
        opacity: 1;
      }

      /* Bounce Animation for the result card */
      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3) translateY(50px);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }

      .animate-bounce-in {
        animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      }

      /* Hide scrollbar for cleaner look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-hidden">
    <div
      class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto shadow-2xl overflow-hidden bg-background-light dark:bg-background-dark"
    >
      <!-- Top App Bar -->
      <div
        class="flex items-center px-4 py-3 pb-2 justify-between z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0"
      >
        <div
          class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-start cursor-pointer transition-opacity hover:opacity-70"
        >
          <span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
        </div>
        <h2
          class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
        >
          티어 배정
        </h2>
      </div>
      <!-- Scrollable Content Area -->
      <div class="flex-1 overflow-y-auto no-scrollbar pb-32">
        <!-- Headline -->
        <div class="px-6 pt-4 pb-2">
          <h1 class="text-slate-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight text-left mb-2">
            <span class="text-primary block text-sm font-medium tracking-widest uppercase mb-1">Level Test</span>
            나의 클라이밍 레벨은?
          </h1>
          <p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-relaxed">
            주로 완등하는 암장의 난이도 색상을 선택해주세요.<br />
            선택에 따라 초기 티어가 배정됩니다.
          </p>
        </div>
        <!-- Color Selection List -->
        <div class="flex flex-col gap-3 p-6 pt-4">
          <!-- Red Option -->
          <label class="group relative cursor-pointer">
            <input class="custom-radio peer sr-only" name="difficulty" type="radio" />
            <div
              class="flex items-center gap-4 rounded-xl border border-slate-200 dark:border-surface-dark-lighter bg-white dark:bg-surface-dark p-4 transition-all duration-300 hover:bg-slate-50 dark:hover:bg-surface-dark-lighter"
            >
              <div
                class="flex size-10 shrink-0 items-center justify-center rounded-full bg-red-500/10 border border-red-500/20"
              >
                <div class="size-4 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.6)]"></div>
              </div>
              <div class="flex grow flex-col">
                <p class="text-slate-900 dark:text-white text-base font-bold font-display">빨강 (Red)</p>
                <p class="text-slate-500 dark:text-slate-400 text-xs">초급 / V0 - V1</p>
              </div>
              <div class="check-icon opacity-0 transition-opacity duration-200 text-primary">
                <span class="material-symbols-outlined">check_circle</span>
              </div>
            </div>
          </label>
          <!-- Orange Option -->
          <label class="group relative cursor-pointer">
            <input class="custom-radio peer sr-only" name="difficulty" type="radio" />
            <div
              class="flex items-center gap-4 rounded-xl border border-slate-200 dark:border-surface-dark-lighter bg-white dark:bg-surface-dark p-4 transition-all duration-300 hover:bg-slate-50 dark:hover:bg-surface-dark-lighter"
            >
              <div
                class="flex size-10 shrink-0 items-center justify-center rounded-full bg-orange-500/10 border border-orange-500/20"
              >
                <div class="size-4 rounded-full bg-orange-500 shadow-[0_0_8px_rgba(249,115,22,0.6)]"></div>
              </div>
              <div class="flex grow flex-col">
                <p class="text-slate-900 dark:text-white text-base font-bold font-display">주황 (Orange)</p>
                <p class="text-slate-500 dark:text-slate-400 text-xs">초중급 / V2 - V3</p>
              </div>
              <div class="check-icon opacity-0 transition-opacity duration-200 text-primary">
                <span class="material-symbols-outlined">check_circle</span>
              </div>
            </div>
          </label>
          <!-- Yellow Option -->
          <label class="group relative cursor-pointer">
            <input class="custom-radio peer sr-only" name="difficulty" type="radio" />
            <div
              class="flex items-center gap-4 rounded-xl border border-slate-200 dark:border-surface-dark-lighter bg-white dark:bg-surface-dark p-4 transition-all duration-300 hover:bg-slate-50 dark:hover:bg-surface-dark-lighter"
            >
              <div
                class="flex size-10 shrink-0 items-center justify-center rounded-full bg-yellow-400/10 border border-yellow-400/20"
              >
                <div class="size-4 rounded-full bg-yellow-400 shadow-[0_0_8px_rgba(250,204,21,0.6)]"></div>
              </div>
              <div class="flex grow flex-col">
                <p class="text-slate-900 dark:text-white text-base font-bold font-display">노랑 (Yellow)</p>
                <p class="text-slate-500 dark:text-slate-400 text-xs">중급 / V4 - V5</p>
              </div>
              <div class="check-icon opacity-0 transition-opacity duration-200 text-primary">
                <span class="material-symbols-outlined">check_circle</span>
              </div>
            </div>
          </label>
          <!-- Green Option -->
          <label class="group relative cursor-pointer">
            <input checked="" class="custom-radio peer sr-only" name="difficulty" type="radio" />
            <div
              class="flex items-center gap-4 rounded-xl border border-slate-200 dark:border-surface-dark-lighter bg-white dark:bg-surface-dark p-4 transition-all duration-300 hover:bg-slate-50 dark:hover:bg-surface-dark-lighter"
            >
              <div
                class="flex size-10 shrink-0 items-center justify-center rounded-full bg-green-500/10 border border-green-500/20"
              >
                <div class="size-4 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
              </div>
              <div class="flex grow flex-col">
                <p class="text-slate-900 dark:text-white text-base font-bold font-display">초록 (Green)</p>
                <p class="text-slate-500 dark:text-slate-400 text-xs">중상급 / V6 - V7</p>
              </div>
              <div class="check-icon opacity-0 transition-opacity duration-200 text-primary">
                <span class="material-symbols-outlined">check_circle</span>
              </div>
            </div>
          </label>
          <!-- Blue Option -->
          <label class="group relative cursor-pointer">
            <input class="custom-radio peer sr-only" name="difficulty" type="radio" />
            <div
              class="flex items-center gap-4 rounded-xl border border-slate-200 dark:border-surface-dark-lighter bg-white dark:bg-surface-dark p-4 transition-all duration-300 hover:bg-slate-50 dark:hover:bg-surface-dark-lighter"
            >
              <div
                class="flex size-10 shrink-0 items-center justify-center rounded-full bg-blue-500/10 border border-blue-500/20"
              >
                <div class="size-4 rounded-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.6)]"></div>
              </div>
              <div class="flex grow flex-col">
                <p class="text-slate-900 dark:text-white text-base font-bold font-display">파랑 (Blue)</p>
                <p class="text-slate-500 dark:text-slate-400 text-xs">상급 / V8+</p>
              </div>
              <div class="check-icon opacity-0 transition-opacity duration-200 text-primary">
                <span class="material-symbols-outlined">check_circle</span>
              </div>
            </div>
          </label>
          <!-- Purple Option -->
          <label class="group relative cursor-pointer">
            <input class="custom-radio peer sr-only" name="difficulty" type="radio" />
            <div
              class="flex items-center gap-4 rounded-xl border border-slate-200 dark:border-surface-dark-lighter bg-white dark:bg-surface-dark p-4 transition-all duration-300 hover:bg-slate-50 dark:hover:bg-surface-dark-lighter"
            >
              <div
                class="flex size-10 shrink-0 items-center justify-center rounded-full bg-purple-500/10 border border-purple-500/20"
              >
                <div class="size-4 rounded-full bg-purple-500 shadow-[0_0_8px_rgba(168,85,247,0.6)]"></div>
              </div>
              <div class="flex grow flex-col">
                <p class="text-slate-900 dark:text-white text-base font-bold font-display">보라 (Purple)</p>
                <p class="text-slate-500 dark:text-slate-400 text-xs">최상급 / V10+</p>
              </div>
              <div class="check-icon opacity-0 transition-opacity duration-200 text-primary">
                <span class="material-symbols-outlined">check_circle</span>
              </div>
            </div>
          </label>
        </div>
      </div>
      <!-- Result & Action Area (Fixed Bottom) -->
      <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 z-20">
        <!-- Animated Result Card -->
        <div
          class="animate-bounce-in relative overflow-hidden rounded-xl bg-surface-dark dark:bg-surface-dark border border-slate-700 dark:border-slate-700 shadow-2xl p-4 mb-3"
        >
          <!-- Abstract background pattern for card -->
          <div
            class="absolute inset-0 opacity-20 pointer-events-none"
            data-alt="Abstract geometric dark tech pattern"
            style="
              background-image:
                radial-gradient(circle at 100% 0%, #06f9f9 0%, transparent 25%),
                radial-gradient(circle at 0% 100%, #111818 0%, transparent 50%);
            "
          ></div>
          <div class="relative flex items-center gap-4">
            <!-- Badge Icon Placeholder -->
            <div
              class="relative flex-shrink-0 size-16 rounded-full bg-gradient-to-br from-yellow-300 to-yellow-600 shadow-[0_0_15px_rgba(234,179,8,0.4)] flex items-center justify-center border-2 border-yellow-200"
            >
              <span class="material-symbols-outlined text-yellow-900 text-3xl font-bold">military_tech</span>
            </div>
            <div class="flex flex-col">
              <p class="text-primary text-xs font-bold uppercase tracking-wider mb-0.5">Analysis Complete</p>
              <h3 class="text-white text-xl font-bold leading-none mb-1">
                Gold <span class="text-slate-400 font-light">Tier</span>
              </h3>
              <p class="text-slate-400 text-xs">당신의 예상 티어는 골드입니다.</p>
            </div>
          </div>
        </div>
        <!-- Main Action Button -->
        <button
          class="w-full flex items-center justify-center gap-2 rounded-xl bg-primary hover:bg-[#04dcdc] text-background-dark text-base font-bold py-4 px-6 shadow-[0_0_20px_rgba(6,249,249,0.3)] transition-all active:scale-[0.98]"
        >
          <span>배정 확정하고 시작하기</span>
          <span class="material-symbols-outlined text-lg">arrow_forward</span>
        </button>
      </div>
    </div>
  </body>
</html>
