<!-- 개선해야할 부분 현재 세트는 표시 되지만 몇회 째인지 표시되지 않음 -->

<!doctype html>

<html class="dark" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GripLab Timer Player</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans+KR:wght@300;400;500;700&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#06f9f9",
              "primary-dim": "#04c7c7",
              "background-light": "#f5f8f8",
              "background-dark": "#0f2323",
              "surface-dark": "#162e2e",
            },
            fontFamily: {
              display: ["Space Grotesk", "Noto Sans KR", "sans-serif"],
              sans: ["Space Grotesk", "Noto Sans KR", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              "3xl": "1.5rem",
              full: "9999px",
            },
            boxShadow: {
              neon: "0 0 10px rgba(6, 249, 249, 0.5), 0 0 20px rgba(6, 249, 249, 0.3)",
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>
    <style>
      .progress-ring__circle {
        transition: stroke-dashoffset 0.35s;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
      }
      body {
        font-family: "Space Grotesk", "Noto Sans KR", sans-serif;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-screen flex flex-col overflow-hidden selection:bg-primary selection:text-black"
  >
    <!-- Top Navigation & Status -->
    <header class="flex items-center justify-between px-4 py-3 z-10 w-full max-w-md mx-auto">
      <!-- Back Button -->
      <button
        class="flex items-center justify-center size-10 rounded-full text-white/70 hover:bg-white/10 hover:text-white transition-colors active:scale-95"
      >
        <span class="material-symbols-outlined">arrow_back_ios_new</span>
      </button>
      <!-- Status Text -->
      <div class="flex flex-col items-center">
        <div class="flex items-center gap-2">
          <span class="text-xs font-bold tracking-[0.15em] text-primary uppercase">세트 2 / 5</span>
        </div>
        <h1 class="text-lg font-bold tracking-tight text-white leading-tight">매달리기</h1>
      </div>
      <!-- Audio Toggle -->
      <button
        class="flex items-center justify-center size-10 rounded-full text-white hover:bg-white/10 hover:text-primary transition-colors active:scale-95"
      >
        <span class="material-symbols-outlined filled">volume_up</span>
      </button>
    </header>
    <!-- Main Active Area -->
    <main class="flex-1 flex flex-col items-center justify-center w-full max-w-md mx-auto px-6 relative">
      <!-- Background Gradient Glow -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-primary/5 rounded-full blur-[80px] pointer-events-none"
      ></div>
      <!-- Timer Hub -->
      <div class="relative flex items-center justify-center mb-10 size-[280px] sm:size-[320px]">
        <!-- Timer Background Track -->
        <svg class="absolute inset-0 size-full" viewbox="0 0 100 100">
          <circle cx="50" cy="50" fill="none" r="46" stroke="#1f3838" stroke-width="2.5"></circle>
        </svg>
        <!-- Timer Active Progress -->
        <svg class="absolute inset-0 size-full drop-shadow-[0_0_8px_rgba(6,249,249,0.5)]" viewbox="0 0 100 100">
          <!-- 289 is circumference approx -->
          <circle
            class="progress-ring__circle"
            cx="50"
            cy="50"
            fill="none"
            r="46"
            stroke="#06f9f9"
            stroke-dasharray="289"
            stroke-dashoffset="85"
            stroke-linecap="round"
            stroke-width="2.5"
          ></circle>
        </svg>
        <!-- Digital Time Display -->
        <div class="flex flex-col items-center justify-center z-10 text-center select-none">
          <div
            class="text-[5.5rem] leading-[0.85] font-bold text-white tabular-nums tracking-[-0.05em] drop-shadow-[0_0_20px_rgba(6,249,249,0.3)] font-display"
          >
            00:07
          </div>
          <div class="text-primary text-xs font-bold tracking-[0.2em] uppercase mt-4 animate-pulse-slow">남은 시간</div>
        </div>
      </div>
      <!-- Technical Metrics Card -->
      <div class="w-full bg-surface-dark/40 backdrop-blur-md border border-white/5 rounded-2xl p-5 shadow-lg">
        <div class="grid grid-cols-3 divide-x divide-white/5">
          <!-- Metric: Weight -->
          <div class="flex flex-col items-center justify-center px-2 gap-1.5">
            <div class="text-white/40">
              <span class="material-symbols-outlined text-[22px]">fitness_center</span>
            </div>
            <span class="text-[10px] text-white/40 uppercase tracking-widest font-bold">중량</span>
            <span class="text-lg font-bold text-white tracking-tight">+5kg</span>
          </div>
          <!-- Metric: Edge -->
          <div class="flex flex-col items-center justify-center px-2 gap-1.5">
            <div class="text-white/40">
              <!-- Using straighten as ruler/edge metaphor -->
              <span class="material-symbols-outlined text-[22px]">straighten</span>
            </div>
            <span class="text-[10px] text-white/40 uppercase tracking-widest font-bold">엣지</span>
            <span class="text-lg font-bold text-white tracking-tight">20mm</span>
          </div>
          <!-- Metric: Grip -->
          <div class="flex flex-col items-center justify-center px-2 gap-1.5">
            <div class="text-white/40">
              <span class="material-symbols-outlined text-[22px]">back_hand</span>
            </div>
            <span class="text-[10px] text-white/40 uppercase tracking-widest font-bold">그립</span>
            <span class="text-lg font-bold text-white tracking-tight whitespace-nowrap">하프 크림프</span>
          </div>
        </div>
      </div>
    </main>
    <!-- Bottom Controls Dock -->
    <footer
      class="p-6 pb-12 w-full max-w-md mx-auto bg-gradient-to-t from-background-dark via-background-dark to-transparent"
    >
      <div class="flex items-end justify-between gap-3">
        <!-- Abort / Stop -->
        <button
          class="flex flex-col items-center justify-center size-[72px] rounded-2xl bg-surface-dark border border-white/5 text-white/50 hover:bg-red-500/10 hover:text-red-400 hover:border-red-500/30 transition-all active:scale-95 group"
        >
          <span class="material-symbols-outlined text-[28px] group-hover:scale-110 transition-transform">close</span>
          <span class="text-[10px] mt-1.5 font-bold tracking-tight">종료</span>
        </button>
        <!-- Play / Pause (Primary Action) -->
        <button
          class="flex-1 h-[88px] bg-primary hover:bg-primary-dim text-background-dark rounded-3xl flex flex-col items-center justify-center shadow-[0_0_30px_rgba(6,249,249,0.25)] hover:shadow-[0_0_40px_rgba(6,249,249,0.4)] transition-all active:scale-95 active:shadow-none group relative overflow-hidden"
        >
          <!-- Subtle sheen effect -->
          <div
            class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"
          ></div>
          <span class="material-symbols-outlined text-[40px] mb-1">pause</span>
          <span class="text-sm font-extrabold tracking-wide uppercase">일시정지</span>
        </button>
        <!-- Skip Rest -->
        <button
          class="flex flex-col items-center justify-center size-[72px] rounded-2xl bg-surface-dark border border-white/5 text-white/50 hover:bg-white/10 hover:text-white hover:border-white/20 transition-all active:scale-95 group"
        >
          <span class="material-symbols-outlined text-[28px] group-hover:translate-x-0.5 transition-transform"
            >skip_next</span
          >
          <span class="text-[10px] mt-1.5 font-bold tracking-tight">건너뛰기</span>
        </button>
      </div>
    </footer>
  </body>
</html>
