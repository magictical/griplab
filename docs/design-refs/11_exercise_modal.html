<!doctype html>

<html class="dark" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GripLab - Exercise Selection</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans+KR:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Tailwind Config -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#25d1f4",
              "background-light": "#f5f8f8",
              "background-dark": "#101f22",
              "surface-dark": "#162629",
            },
            fontFamily: {
              display: ["Space Grotesk", "Noto Sans KR", "sans-serif"],
              sans: ["Noto Sans KR", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.5rem",
              xl: "2rem",
              "2xl": "2.5rem",
              full: "9999px",
            },
            boxShadow: {
              neon: "0 0 10px rgba(37, 209, 244, 0.3), 0 0 20px rgba(37, 209, 244, 0.1)",
            },
          },
        },
      };
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-black flex items-end justify-center min-h-screen overflow-hidden text-white font-display">
    <!-- Modal Backdrop / Scrim -->
    <div class="fixed inset-0 bg-black/60 z-0"></div>
    <!-- Modal Sheet -->
    <div
      class="relative w-full max-w-md h-[92vh] bg-background-light dark:bg-background-dark rounded-t-[32px] overflow-hidden flex flex-col z-10 shadow-2xl transition-transform duration-300 ease-out transform translate-y-0"
    >
      <!-- Header Section (Handle + Title + Close) -->
      <div class="flex-none pt-2 pb-2 bg-background-light dark:bg-background-dark">
        <!-- Drag Handle -->
        <div class="w-full flex justify-center pt-2 pb-4 cursor-grab active:cursor-grabbing">
          <div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-600"></div>
        </div>
        <!-- Title Bar -->
        <div class="flex items-center justify-between px-6 pb-2">
          <!-- Spacer for visual balance with close button -->
          <div class="w-10"></div>
          <h2 class="text-xl font-bold text-gray-900 dark:text-white tracking-tight">운동 추가</h2>
          <!-- Close Button -->
          <button
            class="w-10 h-10 flex items-center justify-center rounded-full text-gray-500 hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-white/10 transition-colors"
          >
            <span class="material-symbols-outlined font-semibold">close</span>
          </button>
        </div>
      </div>
      <!-- Search Bar -->
      <div class="flex-none px-6 pb-4 bg-background-light dark:bg-background-dark">
        <label class="relative block group">
          <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-primary group-focus-within:text-primary">
            <span class="material-symbols-outlined">search</span>
          </span>
          <input
            class="block w-full bg-white dark:bg-surface-dark border-2 border-primary/50 dark:border-primary text-gray-900 dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-400 rounded-full py-3 pl-12 pr-4 focus:outline-none focus:border-primary focus:shadow-neon transition-all duration-300 placeholder:font-sans"
            name="search"
            placeholder="운동 이름을 검색하세요"
            type="text"
          />
        </label>
      </div>
      <!-- Category Tabs -->
      <div
        class="flex-none bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-white/5 pb-4"
      >
        <div class="flex gap-3 px-6 overflow-x-auto no-scrollbar py-1">
          <button
            class="flex-none px-6 py-2.5 rounded-full bg-primary text-background-dark font-bold text-sm shadow-neon hover:brightness-110 transition-all"
          >
            행보드
          </button>
          <button
            class="flex-none px-6 py-2.5 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 text-gray-600 dark:text-gray-400 font-medium text-sm hover:bg-gray-50 dark:hover:bg-white/5 transition-colors"
          >
            리프트
          </button>
          <button
            class="flex-none px-6 py-2.5 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 text-gray-600 dark:text-gray-400 font-medium text-sm hover:bg-gray-50 dark:hover:bg-white/5 transition-colors"
          >
            턱걸이
          </button>
          <button
            class="flex-none px-6 py-2.5 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 text-gray-600 dark:text-gray-400 font-medium text-sm hover:bg-gray-50 dark:hover:bg-white/5 transition-colors"
          >
            코어
          </button>
        </div>
      </div>
      <!-- Exercise List -->
      <div class="flex-1 overflow-y-auto overscroll-contain bg-background-light dark:bg-background-dark pb-8">
        <div class="flex flex-col">
          <!-- Item 1 -->
          <div
            class="group flex items-center justify-between px-6 py-4 hover:bg-black/5 dark:hover:bg-white/5 active:bg-black/10 dark:active:bg-white/10 transition-colors cursor-pointer border-b border-gray-100 dark:border-white/5"
          >
            <div class="flex items-center gap-4 overflow-hidden">
              <div
                class="flex-none w-12 h-12 rounded-full bg-surface-dark flex items-center justify-center text-primary ring-1 ring-white/10 group-hover:ring-primary/50 transition-all"
              >
                <span class="material-symbols-outlined" style="font-size: 26px">pan_tool</span>
              </div>
              <div class="flex flex-col min-w-0">
                <p class="text-gray-900 dark:text-white text-base font-bold leading-tight truncate">
                  맥스 행 (Max Hangs)
                </p>
                <p class="text-gray-500 dark:text-gray-400 text-sm font-sans leading-tight mt-1 truncate">
                  최대 중량 10초 매달리기
                </p>
              </div>
            </div>
            <div class="flex-none ml-4">
              <button
                class="w-9 h-9 flex items-center justify-center rounded-full bg-primary/10 text-primary group-hover:bg-primary group-hover:text-background-dark transition-all duration-300"
              >
                <span class="material-symbols-outlined" style="font-size: 24px">add</span>
              </button>
            </div>
          </div>
          <!-- Item 2 -->
          <div
            class="group flex items-center justify-between px-6 py-4 hover:bg-black/5 dark:hover:bg-white/5 active:bg-black/10 dark:active:bg-white/10 transition-colors cursor-pointer border-b border-gray-100 dark:border-white/5"
          >
            <div class="flex items-center gap-4 overflow-hidden">
              <div
                class="flex-none w-12 h-12 rounded-full bg-surface-dark flex items-center justify-center text-primary ring-1 ring-white/10 group-hover:ring-primary/50 transition-all"
              >
                <span class="material-symbols-outlined" style="font-size: 26px">repeat</span>
              </div>
              <div class="flex flex-col min-w-0">
                <p class="text-gray-900 dark:text-white text-base font-bold leading-tight truncate">
                  리피터 (Repeaters)
                </p>
                <p class="text-gray-500 dark:text-gray-400 text-sm font-sans leading-tight mt-1 truncate">
                  7초 매달리고 3초 휴식 반복
                </p>
              </div>
            </div>
            <div class="flex-none ml-4">
              <button
                class="w-9 h-9 flex items-center justify-center rounded-full bg-primary/10 text-primary group-hover:bg-primary group-hover:text-background-dark transition-all duration-300"
              >
                <span class="material-symbols-outlined" style="font-size: 24px">add</span>
              </button>
            </div>
          </div>
          <!-- Item 3 -->
          <div
            class="group flex items-center justify-between px-6 py-4 hover:bg-black/5 dark:hover:bg-white/5 active:bg-black/10 dark:active:bg-white/10 transition-colors cursor-pointer border-b border-gray-100 dark:border-white/5"
          >
            <div class="flex items-center gap-4 overflow-hidden">
              <div
                class="flex-none w-12 h-12 rounded-full bg-surface-dark flex items-center justify-center text-primary ring-1 ring-white/10 group-hover:ring-primary/50 transition-all"
              >
                <span class="material-symbols-outlined" style="font-size: 26px">horizontal_rule</span>
              </div>
              <div class="flex flex-col min-w-0">
                <p class="text-gray-900 dark:text-white text-base font-bold leading-tight truncate">
                  미니멈 엣지 (Minimum Edge)
                </p>
                <p class="text-gray-500 dark:text-gray-400 text-sm font-sans leading-tight mt-1 truncate">
                  가장 작은 홀드에서 버티기
                </p>
              </div>
            </div>
            <div class="flex-none ml-4">
              <button
                class="w-9 h-9 flex items-center justify-center rounded-full bg-primary/10 text-primary group-hover:bg-primary group-hover:text-background-dark transition-all duration-300"
              >
                <span class="material-symbols-outlined" style="font-size: 24px">add</span>
              </button>
            </div>
          </div>
          <!-- Item 4 -->
          <div
            class="group flex items-center justify-between px-6 py-4 hover:bg-black/5 dark:hover:bg-white/5 active:bg-black/10 dark:active:bg-white/10 transition-colors cursor-pointer border-b border-gray-100 dark:border-white/5"
          >
            <div class="flex items-center gap-4 overflow-hidden">
              <div
                class="flex-none w-12 h-12 rounded-full bg-surface-dark flex items-center justify-center text-primary ring-1 ring-white/10 group-hover:ring-primary/50 transition-all"
              >
                <span class="material-symbols-outlined" style="font-size: 26px">timer_pause</span>
              </div>
              <div class="flex flex-col min-w-0">
                <p class="text-gray-900 dark:text-white text-base font-bold leading-tight truncate">
                  덴시티 행 (Density Hangs)
                </p>
                <p class="text-gray-500 dark:text-gray-400 text-sm font-sans leading-tight mt-1 truncate">
                  30초 이상 저강도 지속 매달리기
                </p>
              </div>
            </div>
            <div class="flex-none ml-4">
              <button
                class="w-9 h-9 flex items-center justify-center rounded-full bg-primary/10 text-primary group-hover:bg-primary group-hover:text-background-dark transition-all duration-300"
              >
                <span class="material-symbols-outlined" style="font-size: 24px">add</span>
              </button>
            </div>
          </div>
          <!-- Item 5 -->
          <div
            class="group flex items-center justify-between px-6 py-4 hover:bg-black/5 dark:hover:bg-white/5 active:bg-black/10 dark:active:bg-white/10 transition-colors cursor-pointer border-b border-gray-100 dark:border-white/5"
          >
            <div class="flex items-center gap-4 overflow-hidden">
              <div
                class="flex-none w-12 h-12 rounded-full bg-surface-dark flex items-center justify-center text-primary ring-1 ring-white/10 group-hover:ring-primary/50 transition-all"
              >
                <span class="material-symbols-outlined" style="font-size: 26px">fitness_center</span>
              </div>
              <div class="flex flex-col min-w-0">
                <p class="text-gray-900 dark:text-white text-base font-bold leading-tight truncate">
                  원 암 행 (One Arm Hang)
                </p>
                <p class="text-gray-500 dark:text-gray-400 text-sm font-sans leading-tight mt-1 truncate">
                  한 팔로 체중 버티기
                </p>
              </div>
            </div>
            <div class="flex-none ml-4">
              <button
                class="w-9 h-9 flex items-center justify-center rounded-full bg-primary/10 text-primary group-hover:bg-primary group-hover:text-background-dark transition-all duration-300"
              >
                <span class="material-symbols-outlined" style="font-size: 24px">add</span>
              </button>
            </div>
          </div>
          <!-- Empty space at bottom to respect safe area if scrolled -->
          <div class="h-10"></div>
        </div>
      </div>
    </div>
  </body>
</html>
