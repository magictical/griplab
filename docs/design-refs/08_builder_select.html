<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GripLab - Builder Mode</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Config -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1fe7f9",
              "background-light": "#f5f8f8",
              "background-dark": "#0f2123",
              "card-dark": "#162a2d",
              "card-custom": "#1a1a1a",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", "2xl": "1rem", full: "9999px" },
          },
        },
      };
    </script>
    <style>
      .neon-glow {
        box-shadow: 0 0 15px rgba(31, 231, 249, 0.2);
      }
      .neon-text-glow {
        text-shadow: 0 0 10px rgba(31, 231, 249, 0.4);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary selection:text-black overflow-hidden h-screen flex flex-col"
  >
    <!-- Header Section -->
    <header class="flex items-center justify-between p-4 pt-6 pb-2 shrink-0 z-20">
      <button
        class="flex items-center justify-center size-10 rounded-full hover:bg-white/10 transition-colors text-white"
      >
        <span class="material-symbols-outlined text-[24px]">arrow_back</span>
      </button>
      <h2 class="text-white text-sm font-bold uppercase tracking-widest opacity-60">Create Routine</h2>
      <div class="size-10"></div>
      <!-- Spacer for balance -->
    </header>
    <!-- Headline -->
    <div class="px-6 pb-4 shrink-0 z-20">
      <h1 class="text-white text-[32px] font-bold leading-tight">Select Builder Mode</h1>
    </div>
    <!-- Main Content: Vertical Cards -->
    <main class="flex-1 flex flex-col px-4 pb-8 gap-5 overflow-y-auto">
      <!-- Card A: AI Coach -->
      <div
        class="relative group w-full flex-1 min-h-[260px] cursor-pointer overflow-hidden rounded-2xl border border-primary/40 bg-[#142628] hover:border-primary transition-all duration-300 neon-glow"
      >
        <!-- Background Image with Overlay -->
        <div
          class="absolute inset-0 z-0 opacity-40 mix-blend-overlay"
          data-alt="Abstract futuristic digital network pattern glowing cyan"
          style="
            background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuBEZyBgBUIuvy7YE1bO0c-vgDs-FCrve9-5wlQ0A97Ua38b6rCbz3Gm2z9MZbfy1IRSjTCfAumPPe4w42bclM5TYtRYtg5YFwlgOlNZc0xbnVAcBQGohx-VHmCCuRYweU-jyLg-Bvdwc9-ziJQ8vc2Cu1jqHsGQWINyVo-TFCoSd0Kfvife48NK0nP_P0RgIb3xoh5piiML-Oe_Ax1oMJtko0nuMezRxZtquCQBCNTuPwp6RT6RUZD5EnBDJ7Q8ZlFECX4sizREYt96&quot;);
            background-size: cover;
            background-position: center;
          "
        ></div>
        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-[#0f2123]/80 to-[#0f2123] z-0"></div>
        <!-- Hover Gradient Effect -->
        <div
          class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-0"
        ></div>
        <div class="relative z-10 flex flex-col h-full justify-between p-6">
          <!-- Top Row -->
          <div class="flex justify-between items-start">
            <div
              class="flex items-center justify-center w-14 h-14 rounded-xl bg-primary/10 border border-primary/30 text-primary shadow-[0_0_15px_rgba(31,231,249,0.3)] backdrop-blur-sm"
            >
              <span class="material-symbols-outlined text-[32px] animate-pulse">auto_awesome</span>
            </div>
            <span
              class="bg-primary text-[#0f2123] text-xs font-bold uppercase tracking-wider px-3 py-1.5 rounded-full shadow-[0_0_10px_rgba(31,231,249,0.4)]"
              >Smart Choice</span
            >
          </div>
          <!-- Bottom Row -->
          <div>
            <h3 class="text-2xl font-bold text-white mb-2 tracking-tight group-hover:text-primary transition-colors">
              AI Coach Recommendation
            </h3>
            <div class="h-0.5 w-12 bg-primary mb-3"></div>
            <p class="text-gray-300 text-sm font-normal leading-relaxed opacity-90">
              Analyze your grade and fatigue to suggest the perfect circuit tailored to your condition.
            </p>
          </div>
        </div>
      </div>
      <!-- Card B: Custom Design -->
      <div
        class="relative group w-full flex-1 min-h-[260px] cursor-pointer overflow-hidden rounded-2xl border border-gray-700 bg-[#18181b] hover:border-gray-500 transition-all duration-300"
      >
        <!-- Background Image with Overlay -->
        <div
          class="absolute inset-0 z-0 opacity-20 grayscale"
          data-alt="Close up of technical mechanical gears and metal texture"
          style="
            background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuA_HS2VGfyKjXBdSxtqY9JW7M4HeYvC-x5XY4ym31c8wzMzMZJ-nUGWI0mWU7PetCPZH3FNUYI3CsZhHVnrOUCMUlxIRdGLYeJsPNBJMaYewJsUvSP3g75kYItghqyGzS9ZQia1Zp7ZaikXz_snZee6TMPOx55s2Lwa6t8J2OOzywvNbyiBFNNLGwA2-zIo7JgSYTQgpikEV6b1tmBB0iiUVqXrTjBBA3_6-jr5diKorD6x2JCZlb_i8H22QFu8TXKrAxvHSvzrt6YX&quot;);
            background-size: cover;
            background-position: center;
          "
        ></div>
        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-[#18181b]/80 to-[#0f2123] z-0"></div>
        <div class="relative z-10 flex flex-col h-full justify-between p-6">
          <!-- Top Row -->
          <div class="flex justify-between items-start">
            <div
              class="flex items-center justify-center w-14 h-14 rounded-xl bg-white/5 border border-white/10 text-gray-300 backdrop-blur-sm group-hover:text-white group-hover:border-white/30 transition-colors"
            >
              <span class="material-symbols-outlined text-[32px]">settings_suggest</span>
            </div>
          </div>
          <!-- Bottom Row -->
          <div>
            <h3 class="text-2xl font-bold text-gray-200 mb-2 tracking-tight group-hover:text-white transition-colors">
              Custom Design
            </h3>
            <div class="h-0.5 w-12 bg-gray-600 mb-3 group-hover:bg-white transition-colors"></div>
            <p class="text-gray-400 text-sm font-normal leading-relaxed">
              Manually select holds, rest times, and sets to build your routine from scratch.
            </p>
          </div>
        </div>
      </div>
    </main>
    <!-- Bottom Spacer for Home Bar indicator on iOS -->
    <div class="h-6 w-full shrink-0"></div>
  </body>
</html>
